{% extends "core/base.html" %}

{% block conteudo %}

<body>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Editar Categoria</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Nome:</label>
                    <input type="text" name="nome" class="form-control" placeholder="Ex: Nome da categoria" value="{{ categoria.nome }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Descrição:</label>
                    <input type="text" name="descricao" class="form-control" placeholder="Descreva a categoria" value="{{ categoria.descricao }}" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</body>

{% endblock %}
